<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Legacy of Cars History - Pinnacle of Automotive Excellence</title>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-60px) rotate(8deg) scale(1.12); }
            50% { transform: translateY(-30px) rotate(-8deg) scale(1.08); }
            75% { transform: translateY(-90px) rotate(8deg) scale(1.15); }
        }

        @keyframes colorPulse {
            0%, 100% { filter: hue-rotate(0deg) saturate(200%); }
            50% { filter: hue-rotate(720deg) saturate(300%); }
        }

        body {
            font-family: 'Futura', 'Helvetica', sans-serif;
            line-height: 2.8;
            color: #f9f9f9;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d, #4a569d, #2ecc71, #3498db, #9b59b6, #f1c40f);
            background-size: 800% 800%;
            animation: colorPulse 60s ease infinite;
            overflow-x: hidden;
        }

        .container {
            max-width: 2400px;
            margin: 0 auto;
            padding: 150px 100px;
        }

        h1, h2 {
            color: #ffffff;
            text-shadow: 8px 8px 16px rgba(0,0,0,0.6);
            font-weight: 900;
            letter-spacing: 6px;
        }

        h1 {
            font-size: 8rem;
            text-align: center;
            margin-bottom: 150px;
            background: linear-gradient(to right, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff, #5f27cd, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorPulse 20s linear infinite;
        }

        .car-item {
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(35px);
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 80px;
            padding: 100px;
            margin-bottom: 180px;
            transition: all 1.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 60px 120px rgba(0,0,0,0.6);
            animation: float 20s ease-in-out infinite;
        }

        .car-item:hover {
            transform: translateY(-80px) scale(1.15) rotate(2deg);
            box-shadow: 0 80px 160px rgba(0,0,0,0.7);
            background: rgba(255, 255, 255, 0.35);
        }

        .car-image {
            max-width: 100%;
            height: auto;
            border-radius: 60px;
            transition: transform 1.2s ease, filter 1.2s ease;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .car-item:hover .car-image {
            transform: scale(1.3) rotate(8deg);
            filter: brightness(1.6) contrast(1.4) saturate(1.5);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #54a0ff, #5f27cd, #ff6b6b);
            color: #fff;
            padding: 30px 60px;
            text-decoration: none;
            border-radius: 90px;
            transition: all 1.2s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 6px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #feca57, #48dbfb, #ff6b6b, #54a0ff, #5f27cd, #ff6b6b);
            transition: all 1.2s ease;
            z-index: -1;
        }

        .btn:hover:before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-20px) scale(1.1);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 80px 60px;
            }
            .car-item {
                padding: 80px;
            }
            h1 {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Legacy of Cars History</h1>
        </header>
        <main id="car-history">
            <!-- Car history content will be dynamically added here -->
        </main>
    </div>
    <script>
        const carHistory = [
            {
                year: 1886,
                model: "Benz Patent-Motorwagen",
                description: "The genesis of automotive revolution, this three-wheeled marvel ignited the spark of modern transportation.",
                image: "https://garagedreams.net/wp-content/uploads/2020/05/1886-Benz-Patent-Motorwagen-Facts.jpg",
                significance: "It didn't just start an industry; it redefined human mobility and shaped the course of history."
            },
            {
                year: 1908,
                model: "Ford Model T",
                description: "More than a car, it was a social equalizer that put America and the world on wheels.",
                image: "https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/model-t-ford-three-lions.jpg",
                significance: "It didn't just change manufacturing; it reshaped society, economics, and the very fabric of modern life."
            },
            {
                year: 1938,
                model: "Volkswagen Beetle",
                description: "A testament to simplicity and functionality, it became an enduring symbol of reliability and cultural change.",
                image: "http://3.bp.blogspot.com/-Yh1zAJcBbLo/TtTOZTMCpmI/AAAAAAAAFFU/lsp72ie_VLc/s1600/Volkswagen-wallpapers_1938_VW_Beetle_8.jpg",
                significance: "More than transportation, it embodied resilience, becoming a canvas for self-expression across generations."
            },
            {
                year: 1962,
                model: "Ferrari 250 GTO",
                description: "The pinnacle of automotive artistry, where engineering precision meets aesthetic perfection.",
                image: "https://www.christies.com/img/LotImages/2005/CKS/2005_CKS_07114_0017_000().jpg",
                significance: "It transcended being a mere car to become a masterpiece, redefining the boundaries of value and desire in the automotive world."
            },
            {
                year: 1997,
                model: "Toyota Prius",
                description: "A paradigm shift on wheels, it married efficiency with environmental consciousness.",
                image: "https://s1.cdn.autoevolution.com/images/gallery/TOYOTAPrius-3608_1.jpg",
                significance: "More than a hybrid, it was a harbinger of change, challenging and reshaping our relationship with transportation and the planet."
            },
            {
                year: 2022,
                model: "Rimac Nevera",
                description: "The epitome of electric hypercar engineering, pushing the boundaries of performance and technology.",
                image: "https://img.motoryracing.com/noticias/portada/36000/36102-s3.jpg",
                significance: "It represents the pinnacle of electric vehicle capabilities, showcasing the potential for sustainable high-performance automobiles."
            }
        ];

        function renderCarHistory() {
            const carHistoryElement = document.getElementById('car-history');
            carHistory.forEach((car, index) => {
                const carItem = document.createElement('div');
                carItem.className = 'car-item';
                carItem.innerHTML = `
                    <h2>${car.year} - ${car.model}</h2>
                    <img src="${car.image}" alt="${car.model}" class="car-image" loading="lazy">
                    <p>${car.description}</p>
                    <p><strong>Historical Significance:</strong> ${car.significance}</p>
                    <a href="#" class="btn">Uncover the Legend</a>
                `;
                carItem.style.animationDelay = `${index * 0.5}s`;
                carHistoryElement.appendChild(carItem);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCarHistory();
            
            // Enhanced smooth scrolling effect with advanced easing
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    const startPosition = window.pageYOffset;
                    const targetPosition = targetElement.getBoundingClientRect().top + startPosition;
                    const startTime = performance.now();
                    const duration = 2000;

                    function easeInOutSept(t) {
                        return t < 0.5 ? 128 * t * t * t * t * t * t * t : 1 - Math.pow(-2 * t + 2, 7) / 2;
                    }

                    function step(currentTime) {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        window.scrollTo(0, startPosition + (targetPosition - startPosition) * easeInOutSept(progress));
                        if (progress < 1) {
                            requestAnimationFrame(step);
                        }
                    }

                    requestAnimationFrame(step);
                });
            });

            // Advanced intersection observer for enhanced fade-in and parallax effect
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0) scale(1) rotate(0deg)';
                    } else {
                        entry.target.style.opacity = 0;
                        entry.target.style.transform = 'translateY(300px) scale(0.6) rotate(-12deg)';
                    }
                });
            }, { threshold: 0.2, rootMargin: "0px 0px -300px 0px" });

            document.querySelectorAll('.car-item').forEach(item => {
                item.style.opacity = 0;
                item.style.transform = 'translateY(300px) scale(0.6) rotate(-12deg)';
                item.style.transition = 'opacity 2s ease-out, transform 2.5s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
                observer.observe(item);
            });

            // Enhanced parallax scrolling effect with rotation and scale
            window.addEventListener('scroll', () => {
                const scrolled = window.scrollY;
                document.querySelectorAll('.car-item').forEach((item, index) => {
                    const speed = 0.3 * (index + 1);
                    const yOffset = scrolled * speed;
                    const rotation = Math.sin(scrolled * 0.004) * 5;
                    const scale = 1 + Math.sin(scrolled * 0.002) * 0.12;
                    item.style.transform = `translateY(${yOffset}px) rotate(${rotation}deg) scale(${scale})`;
                });
            });

            // Dynamic background color change based on scroll position with enhanced color range
            window.addEventListener('scroll', () => {
                const scrollPercentage = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                document.body.style.background = `linear-gradient(135deg, 
                    hsl(${scrollPercentage}, 90%, 65%), 
                    hsl(${scrollPercentage + 60}, 90%, 65%), 
                    hsl(${scrollPercentage + 120}, 90%, 65%), 
                    hsl(${scrollPercentage + 180}, 90%, 65%),
                    hsl(${scrollPercentage + 240}, 90%, 65%),
                    hsl(${scrollPercentage + 300}, 90%, 65%))`;
            });

            // Advanced 3D tilt effect on hover with depth
            document.querySelectorAll('.car-item').forEach(item => {
                item.addEventListener('mousemove', (e) => {
                    const rect = item.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 15;
                    const rotateY = (centerX - x) / 15;
                    item.style.transform = `perspective(2000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.1, 1.1, 1.1) translateZ(100px)`;
                });

                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'perspective(2000px) rotateX(0) rotateY(0) scale3d(1, 1, 1) translateZ(0)';
                });
            });

            // Advanced particle system for background
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '-1';

            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const particles = [];

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 5 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.size > 0.2) this.size -= 0.1;

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function createParticles() {
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();

                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = particles[i].color;
                            ctx.lineWidth = 0.2;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }

                    if (particles[i].size <= 0.2) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
                requestAnimationFrame(animateParticles);
            }

            createParticles();
            animateParticles();

            // Add new particles on mouse move
            window.addEventListener('mousemove', (event) => {
                for (let i = 0; i < 5; i++) {
                    const particle = new Particle();
                    particle.x = event.x;
                    particle.y = event.y;
                    particles.push(particle);
                }
            });
        });
    </script>
</body>
</html>
